name: WiFi Updates Weekly and Monthly

on:
  schedule:
    - cron: '0 9 * * 1'      # ë§¤ì£¼ ì›”ìš”ì¼ 09:00 UTC â†’ weekly update
    - cron: '0 9 1 * *'      # ë§¤ë‹¬ 1ì¼ 09:00 UTC â†’ monthly backup
  workflow_dispatch:
    inputs:
      mode:
        description: 'Select run mode'
        required: true
        default: 'weekly'
        type: choice
        options:
          - weekly
          - monthly_export
          - manual_delete
      target_month_to_delete:
        description: 'Target Month for Manual Data Deletion (YYYY-MM)'
        required: false
        type: string

jobs:
  # --------------------------
  # ğŸ—“ Weekly Wi-Fi Update Job
  # --------------------------
  update-wifi:
    name: Weekly WiFi Update
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' && github.event.schedule == '0 9 * * 1' ||
      github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'weekly'

    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: ${{ secrets.POSTGRES_SSLMODE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run ETL script (weekly update)
        run: |
          python scripts/fetch_and_load.py weekly 

  # --------------------------
  # ğŸ“¦ Monthly Backup Job
  # --------------------------
  monthly-export:
    name: Monthly XLSX Export (to Git & Drive)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' && github.event.schedule == '0 9 1 * *' ||
      github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'monthly_export'

    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: ${{ secrets.POSTGRES_SSLMODE }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GDRIVE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_CREDENTIALS }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backup script (monthly backup)
        id: run_export
        run: |
          python scripts/fetch_and_load.py monthly_export

      - name: Calculate backup path variables for Google Drive
        id: calculate_path
        run: |
          # ë°±ì—… ëŒ€ìƒ ì›” (ì§€ë‚œë‹¬) ê³„ì‚°
          TARGET_MONTH=$(date -u +%Y-%m --date='last month')
          YEAR=$(date -u +%Y --date='last month')
          echo "TARGET_MONTH=$TARGET_MONTH" >> $GITHUB_ENV
          echo "YEAR=$YEAR" >> $GITHUB_ENV
          echo "Generated XLSX path: data/$YEAR/$TARGET_MONTH.xlsx"

      - name: Upload XLSX to Google Drive
        uses: adriangab/gdrive-upload@v1
        with:
          credentials: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_CREDENTIALS }} 
          # ë™ì ìœ¼ë¡œ ìƒì„±ëœ íŒŒì¼ ê²½ë¡œ ì‚¬ìš©
          source: data/${{ env.YEAR }}/${{ env.TARGET_MONTH }}.xlsx
          destination-id: '1QQsgNiDBJb4_EfU_ovph7djAVCBM42J2' 
          # Driveì— ì €ì¥ë  íŒŒì¼ ì´ë¦„
          filename: '${{ env.YEAR }}WiFi_Products_${{ env.TARGET_MONTH }}.xlsx'

      - name: Commit monthly XLSX to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/**/*.xlsx || true
          git commit -m "Monthly backup $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push origin main

---

  # ğŸ—‘ Manual DB Deletion Job 
  manual-delete-data:
    name: Manual DB Data Deletion
    runs-on: ubuntu-latest
    # ìˆ˜ë™ ì‹¤í–‰ ëª¨ë“œ 'manual_delete'ê°€ ì„ íƒë  ë•Œë§Œ ì‹¤í–‰
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'manual_delete'

    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: ${{ secrets.POSTGRES_SSLMODE }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GDRIVE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_CREDENTIALS }}
      
    steps:
      - name: Set up Python and Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt

      - name: Determine Target Month
        id: determine_month
        run: |
          # ì‚¬ìš©ì ì…ë ¥ì—ì„œ ì‚­ì œ ëŒ€ìƒ ì›”ì„ ê°€ì ¸ì˜´
          TARGET_MONTH="${{ github.event.inputs.target_month_to_delete }}"
          if [ -z "$TARGET_MONTH" ]; then
            echo "Error: 'Target Month' must be provided in manual delete mode."
            exit 1
          fi
          echo "::set-output name=target_month::$TARGET_MONTH"

      - name: Run DB Deletion Script
        run: |
          # monthly_delete ëª¨ë“œì™€ ì‚­ì œí•  ëŒ€ìƒ ì›”ì„ Pythonì— ì¸ìë¡œ ì „ë‹¬
          python scripts/fetch_and_load.py monthly_delete ${{ steps.determine_month.outputs.target_month }}
