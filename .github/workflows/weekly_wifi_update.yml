# Sample. Need Changes.

name: Weekly WiFi Update

on:
  schedule:
    - cron: '0 9 * * 1'     # 매주 월요일 09:00 UTC에 실행 (원하면 수정)
  workflow_dispatch:        # 수동 실행 버튼 허용

jobs:
  update-wifi:
    runs-on: ubuntu-latest

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      # GITHUB_TOKEN 자동 제공 (no need to set)
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL script (fetch & upsert)
        run: |
          python scripts/fetch_and_load.py

      - name: Commit CSV backup to repo (optional)
        if: success() && env.COMMIT_CSV == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b weekly-backup || true
          git add data/weekly_backup_*.csv || true
          git commit -m "Weekly backup $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push origin HEAD:refs/heads/weekly-backup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
