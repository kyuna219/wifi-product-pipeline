name: WiFi Updates Weekly and Monthly

on:
  schedule:
    - cron: '0 9 * * 1'      # Îß§Ï£º ÏõîÏöîÏùº 09:00 UTC ‚Üí weekly update
    - cron: '0 9 1 * *'      # Îß§Îã¨ 1Ïùº 09:00 UTC ‚Üí monthly backup
  workflow_dispatch:
    inputs:
      mode:
        description: 'Select run mode'
        required: true
        default: 'weekly'
        type: choice
        options:
          - weekly
          - monthly

jobs:
  # --------------------------
  # üóì Weekly Wi-Fi Update Job
  # --------------------------
  update-wifi:
    name: Weekly WiFi Update
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' && github.event.schedule == '0 9 * * 1' ||
      github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'weekly'

    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: ${{ secrets.POSTGRES_SSLMODE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run ETL script (weekly update)
        run: |
          python scripts/fetch_and_load.py weekly 

  # --------------------------
  # üì¶ Monthly Backup Job
  # --------------------------
  monthly-backup:
    name: Monthly CSV Backup
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' && github.event.schedule == '0 9 1 * *' ||
      github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'monthly'

    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: ${{ secrets.POSTGRES_SSLMODE }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backup script (monthly backup)
        run: |
          python scripts/fetch_and_load.py monthly

      - name: Commit monthly CSV to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/**/*.csv || true
          git commit -m "Monthly backup $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push origin main
