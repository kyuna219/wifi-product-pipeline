# Sample. Need Changes.

name: WiFi Updates Weekly and Monthly

on:
  schedule:
    - cron: '0 9 * * 1'      # 매주 월요일 09:00 UTC → weekly job
    - cron: '0 9 1 * *'      # 매달 1일 09:00 UTC → monthly backup job
  workflow_dispatch:        # 수동 실행 버튼 허용

jobs:
  # Job 1: Weekly Wi-Fi update (ETL)
  update-wifi:
    name: Weekly and Monthly WiFi Update
    runs-on: ubuntu-latest

    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: ${{ secrets.POSTGRES_SSLMODE }}
      # GITHUB_TOKEN 자동 제공 (no need to set)
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL script (fetch & upsert)
        run: |
          python scripts/fetch_and_load.py

      # - name: Commit CSV backup to repo (optional)
      #   if: success() && env.COMMIT_CSV == 'true'
      #   run: |
      #     git config user.name "github-actions[bot]"
      #     git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      #     git checkout -b weekly-backup || true
      #     git add data/weekly_backup_*.csv || true
      #     git commit -m "Weekly backup $(date -u +%Y-%m-%d)" || echo "No changes to commit"
      #     git push origin HEAD:refs/heads/weekly-backup
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  # Job 2: Monthly CSV backup (1st of each month)
  monthly-backup:
    name: Monthly CSV Backup
    runs-on: ubuntu-latest
    needs: update-wifi   # weekly job 후 실행되게 설정 (1일에도 같이 실행 가능)
    if: startsWith(github.event.schedule, '0 9 1')  # 매달 1일만
    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: ${{ secrets.POSTGRES_SSLMODE }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backup script (same main.py handles monthly)
        run: |
          python scripts/fetch_and_load.py

      - name: Commit monthly CSV to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/**/*.csv || true
          git commit -m "Monthly backup $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push origin main

