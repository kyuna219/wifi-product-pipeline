name: WiFi Updates Weekly and Monthly

on:
  schedule:
    - cron: '0 9 * * 1'      # ë§¤ì£¼ ì›”ìš”ì¼ 09:00 UTC â†’ weekly update
    - cron: '0 9 1 * *'      # ë§¤ë‹¬ 1ì¼ 09:00 UTC â†’ monthly backup
  workflow_dispatch:
    inputs:
      mode:
        description: 'Select run mode'
        required: true
        default: 'scheduled_weekly'
        type: choice
        options:
          - scheduled_weekly  # 7ì¼ ìë™ ì—…ë°ì´íŠ¸
          - manual_weekly     # ì»¤ìŠ¤í…€ ë‚ ì§œ ì—…ë°ì´íŠ¸
          - monthly_export    # ì§€ë‚œë‹¬ ë°ì´í„° XLSX íŒŒì¼ ë‚´ë³´ë‚´ê¸° 
          - manual_delete     # DB ë°ì´í„° ìˆ˜ë™ ì‚­ì œ
      target_date_or_month:
        description: 'Target Date (YYYY-MM-DD for weekly) or Month (YYYY-MM for delete). Leave empty for automatic/scheduled runs.'
        required: false
        type: string

jobs:
  # --------------------------
  # ğŸ—“ Weekly Wi-Fi Update Job
  # --------------------------
  update-wifi:
    name: Weekly WiFi Update
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' && github.event.schedule == '0 9 * * 1' ||
      github.event_name == 'workflow_dispatch' && (
        github.event.inputs.mode == 'scheduled_weekly' ||
        github.event.inputs.mode == 'manual_weekly'
      )

    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: ${{ secrets.POSTGRES_SSLMODE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run ETL script (weekly update)
        run: |
          MODE="${{ github.event.inputs.mode }}"
          TARGET_DATE="${{ github.event.inputs.target_date_or_month }}"

          # 1. manual_weekly (YYYY-MM-DD í•„ìˆ˜)
          if [ "$MODE" == "manual_weekly" ]; then
            if [ -z "$TARGET_DATE" ]; then
              echo "Error: 'Target Date (YYYY-MM-DD)' must be provided for 'manual_weekly' mode."
              exit 1
            fi
            echo "Running manual weekly update from $TARGET_DATE"
            python scripts/fetch_and_load.py weekly "$TARGET_DATE"

          # 2. scheduled_weekly (ìë™ 7ì¼ ê³„ì‚°)
          else
            echo "Running default 7-day scheduled update."
            python scripts/fetch_and_load.py weekly
          fi
  # --------------------------
  # ğŸ“¦ Monthly Backup Job
  # --------------------------
  monthly-export:
    name: Monthly XLSX Export (to Git & Drive)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' && github.event.schedule == '0 9 1 * *' ||
      github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'monthly_export'

    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: ${{ secrets.POSTGRES_SSLMODE }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GDRIVE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_CREDENTIALS }}
      DRIVE_PARENT_ID: ${{ secrets.DRIVE_PARENT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backup script (monthly backup)
        id: run_export
        run: |
          python scripts/fetch_and_load.py monthly_export

      - name: Calculate backup path variables for Google Drive
        id: calculate_path
        run: |
          TARGET_MONTH=$(date -u +%Y-%m --date='last month')
          YEAR=$(date -u +%Y --date='last month')
          echo "TARGET_MONTH=$TARGET_MONTH" >> $GITHUB_ENV
          echo "YEAR=$YEAR" >> $GITHUB_ENV
          echo "Generated XLSX path: data/$YEAR/$TARGET_MONTH.xlsx"

      # ===========================================================
      # ğŸŸ¦ Google Drive ì—…ë¡œë“œ
      # ===========================================================
  
      # 1) ì„œë¹„ìŠ¤ ê³„ì • JSON ì„ íŒŒì¼ë¡œ ìƒì„±
      - name: Prepare service account json
        run: |
          echo "${GDRIVE_SERVICE_ACCOUNT_CREDENTIALS}" > /tmp/sa.json
  
      # 2) Drive API Python client ì„¤ì¹˜
      - name: Install Google Drive Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      # 3) Python ì—…ë¡œë“œ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      #    â†’ ì—°ë„ í´ë” ì—†ìœ¼ë©´ ìƒì„±, ìˆìœ¼ë©´ ì¬ì‚¬ìš©
      #    â†’ XLSX MIME type ì„¤ì • â†’ Google Drive preview ê°€ëŠ¥
      - name: Upload XLSX to Google Drive (supports folder creation)
        run: |
          export GDRIVE_SA_JSON_PATH=/tmp/sa.json
          PARENT_ID="${DRIVE_PARENT_ID}"
          LOCAL_FILE="data/${{ env.YEAR }}/${{ env.TARGET_MONTH }}.xlsx"
          YEAR_FOLDER="${{ env.YEAR }}"
          DRIVE_FILENAME="WiFi_Products_${{ env.TARGET_MONTH }}.xlsx"
  
          python scripts/gdrive_upload.py \
            "$PARENT_ID" \
            "$LOCAL_FILE" \
            "$YEAR_FOLDER" \
            "$DRIVE_FILENAME"

      - name: Commit monthly XLSX to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/**/*.xlsx || true
          git commit -m "Monthly backup $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push origin main

# ----------------------------------------------------
# ğŸ—‘ Manual DB Deletion Job (manual_db_delete)
# ----------------------------------------------------
  manual-delete-data:
    name: Manual DB Data Deletion
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'manual_delete'

    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_SSLMODE: ${{ secrets.POSTGRES_SSLMODE }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GDRIVE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_CREDENTIALS }}
      
    steps:
      - name: Set up Python and Dependencies
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt

      - name: Determine Target Month (YYYY-MM)
        id: determine_month
        run: |
          # ì‚¬ìš©ì ì…ë ¥ì—ì„œ ì‚­ì œ ëŒ€ìƒ ì›”ì„ ê°€ì ¸ì˜´
          TARGET_INPUT="${{ github.event.inputs.target_date_or_month }}"
          if [ -z "$TARGET_INPUT" ]; then
            echo "Error: 'Target Month' must be provided in manual delete mode."
            exit 1
          fi
          # YYYY-MM í˜•ì‹ìœ¼ë¡œ ìë¥´ê¸°. (YYYY-MM-DDë¥¼ ë„£ì–´ë„ YYYY-MMë§Œ ì‚¬ìš©, DB ì‚­ì œ ì‹œ ì›”ë³„ ì‚­ì œê°€ ëª©ì )
          TARGET_MONTH=$(echo $TARGET_INPUT | cut -d'-' -f1-2)
          echo "TARGET_MONTH=$TARGET_MONTH" >> $GITHUB_ENV
          echo "Data to be deleted for month: $TARGET_MONTH"

      - name: Run DB Deletion Script
        run: |
          # monthly_delete ëª¨ë“œì™€ ì‚­ì œí•  ëŒ€ìƒ ì›”ì„ Pythonì— ì¸ìë¡œ ì „ë‹¬
          python scripts/fetch_and_load.py monthly_delete ${{ env.TARGET_MONTH }}
